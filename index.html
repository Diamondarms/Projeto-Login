<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    
</head>
<body>
    <main>
        <div id="img"></div>
        <section>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente, Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="#" method="post" autocomplete="on">
                <div class="inp">
                    <label for="userName"><span class="material-symbols-rounded">person</span></label>
                    <input type="email" name="userName" id="userName" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                </div>
                <div class="inp">
                    <label for="userPassword"><span class="material-symbols-rounded">vpn_key</span></label></label>
                    <input type="password" name="userPassword" id="userPassword" placeholder="sua senha" autocomplete="email" minlength="8" required maxlength="30">
                </div>
                <input id="entrar" class="inp" type="submit" value="Entrar">
                <div id="esqueci" class="inp">
                    <a href="#"> Esqueci a senha</a>
                    <span class="material-symbols-rounded">mail</span>
                </div>
                
            </form>
        </section>
    </main>
</body>
</html>
